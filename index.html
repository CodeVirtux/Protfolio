<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0b0b0b;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        cursor: none;
      }
      .backdrop-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".7" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }
      .btn-glow {
        box-shadow: 0 0 15px 0px rgba(255, 255, 255, 0.3);
      }
      .btn-glow:hover {
        box-shadow: 0 0 25px 0px rgba(255, 255, 255, 0.5);
      }
      .card-glow:hover {
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5), 0 0 15px rgba(255, 255, 255, 0.1);
      }
      .timeline-glow {
        box-shadow: 0 0 12px 2px rgba(255, 255, 255, 0.5);
      }
       .social-glow:hover {
         filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }
      .skill-card-glow:hover {
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }
      .skill-pill-glow:hover {
        transform: scale(1.05);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float-orbit-1 { 0% { transform: translate(0px, 0px); } 50% { transform: translate(8px, -12px); } 100% { transform: translate(0px, 0px); } }
      @keyframes float-orbit-2 { 0% { transform: translate(0px, 0px); } 50% { transform: translate(-10px, 10px); } 100% { transform: translate(0px, 0px); } }
      @keyframes float-orbit-3 { 0% { transform: translate(0px, 0px); } 50% { transform: translate(12px, 8px); } 100% { transform: translate(0px, 0px); } }
      @keyframes float-orbit-4 { 0% { transform: translate(0px, 0px); } 50% { transform: translate(-8px, -15px); } 100% { transform: translate(0px, 0px); } }
      @keyframes float-orbit-5 { 0% { transform: translate(0px, 0px); } 50% { transform: translate(5px, 12px); } 100% { transform: translate(0px, 0px); } }

      .back-to-top-btn:hover svg {
        color: black;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0b;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a3a3a;
      }
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>
